resources:
  - vendor/bigbang/base
  - gitrepository.yaml
  - databases.yaml
  - secrets.yaml
  - tenants.yaml
  - networkpolicies.yaml

configMapGenerator:
  - name: common
    namespace: bigbang
    behavior: replace
    files:
      - values.yaml=common/values-bigbang.yaml
  - name: common-minio-git-repo
    namespace: bigbang
    files:
      - values.yaml=common/values-minio-git-repo.yaml
  - name: common-minio-common
    namespace: bigbang
    files:
      - values.yaml=common/values-minio-common.yaml
  - name: common-bbcore-minio
    namespace: bigbang
    files:
      - values.yaml=common/values-bbcore-minio.yaml
  - name: common-gitlab-minio
    namespace: bigbang
    files:
      - values.yaml=common/values-gitlab-minio.yaml
  - name: common-velero-minio
    namespace: bigbang
    files:
      - values.yaml=common/values-velero-minio.yaml

secretGenerator:
  - name: environment-bb
    namespace: bigbang
    behavior: replace
    files:
      - values.yaml=environment-bb/values-bigbang.yaml
  - name: environment-bb-minio-common
    namespace: bigbang
    files:
      - values.yaml=environment-bb/values-minio-common.yaml
  - name: environment-bb-minio-common-user-creds
    namespace: bigbang
    files:
      - values.yaml=environment-bb/values-minio-common-user-creds.yaml
  - name: environment-bb-gitlab-minio-s3cfg
    namespace: bigbang
    files:
      - values.yaml=environment-bb/vavalues-gitlab-minio-s3cfg.yaml

patchesStrategicMerge:
  - |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: bigbang
      namespace: bigbang
    spec:
      postRenderers:
        - kustomize:
            patchesJson6902:
              - target:
                  group: helm.toolkit.fluxcd.io
                  version: v2beta1
                  kind: HelmRelease
                  name: loki
                  namespace: bigbang
                patch:
                  - op: add
                    path: "/spec/dependsOn/-"
                    value:
                      name: bbcore-minio
                      namespace: bigbang
              - target:
                  group: helm.toolkit.fluxcd.io
                  version: v2beta1
                  kind: HelmRelease
                  name: gitlab
                  namespace: bigbang
                patch:
                  - op: add
                    path: "/spec/dependsOn/-"
                    value:
                      name: gitlab-minio
                      namespace: bigbang
              - target:
                  group: helm.toolkit.fluxcd.io
                  version: v2beta1
                  kind: HelmRelease
                  name: velero
                  namespace: bigbang
                patch:
                  - op: add
                    path: "/spec/dependsOn/-"
                    value:
                      name: velero-minio
                      namespace: bigbang
